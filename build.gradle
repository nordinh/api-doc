apply plugin: 'java'
apply plugin: 'application'

group = 'com.github.nordinh'
version = '0.0.1-SNAPSHOT'

description = """API documentation based on Swagger UI"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.github.nordinh.apidoc.ApiDocApplication"

project.ext {
    dropwizardVersion = '0.8.0'
}

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version:dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-assets', version:dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-client', version:dropwizardVersion
}

run {
    args 'server', 'config.yml'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Swagger API DOC',  
        	'Implementation-Version': version,
        	'Main-Class': mainClassName
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}